<template name="postSubmit">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-lg-1 control-label" for="url">URL</label>
			<div class="col-lg-5">
				<input name="url" class="form-control" type="text" value="" placeholder="Your URL"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-1 control-label" for="title">Title</label>
			<div class="col-lg-5">
				<input name="title" class="form-control" type="text" value="" placeholder="Title of Post"/>
			</div>
		</div>		
		<div class="form-group">
			<label class="col-lg-1 control-label" for="message">Message</label>
			<div class="col-lg-5">
				<textarea name="message" class="form-control" type="text" value=""/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-1 control-label" for="tags">Tags</label>
			<div class="col-lg-5">
				<input name="tags" class="form-control" type="text" value="" placeholder="Tags"/>
			</div>
		</div>			
		<div class="form-group">
			<label class="col-lg-1 control-label" for="features">Features</label>
			<div class="col-lg-5">
				{{#each features}}
					<label class="checkbox-inline">
				  		<input id="feature_{{_id}}" type="checkbox" value="{{_id}}" name="feature"> {{name}}
					</label>
				{{/each}}						
			</div>
		</div>		

		<div class="form-group">
			<div class="col-lg-offset-1 col-lg-5">
				<input type="submit" value="Submit" class="btn btn-default">
			<div>
		</div>
	</form>
</template>
