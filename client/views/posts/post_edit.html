<template name="postEdit">
	{{#with post}}
		<form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-lg-1 control-label" for="url">URL</label>
        <div class="col-lg-5">
          <input name="url" class="form-control" type="text" value="{{url}}" placeholder="Your URL"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-1 control-label" for="title">Title</label>
        <div class="col-lg-5">
          <input name="title" class="form-control" type="text" value="{{title}}" placeholder="Name your post"/>
        </div>
      </div>

    <div class="form-group">
      <label class="col-lg-1 control-label" for="tags">Tags</label>
      <div class="col-lg-5">
        <input name="tags" class="form-control" type="text" value="{{tags}}" placeholder="Tags"/>
      </div>
    </div>      

      <div class="form-group">
        <label class="col-lg-1 control-label" for="features">Features</label>
        <div class="col-lg-5">
          {{#each features}}
            <label class="checkbox-inline">
                <input id="feature_{{_id}}" type="checkbox" value="{{_id}}" name="feature" {{checked}}> {{name}}
            </label>
          {{/each}}           
        </div>
      </div>        

      <div class="form-group">
        <div row>
          <div class="col-lg-1">
            <a class="btn btn-danger delete" href="#">Delete post</a>
          </div>          
          <div class="col-lg-1 col-lg-offset-4">
            <input type="submit" value="Submit" class="btn btn-default"/>
          </div>
        </div>
      </div>

      <hr/>


    </form>
  {{/with}}
</template>
